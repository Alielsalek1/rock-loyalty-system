<div class="container">
  <div class="row mx-2 flex-column gap-4 main-page align-items-center justify-content-center">
    <div class="col-lg-5 col-md-6 col-12 partition-shadow rounded-4 p-4 profile-card">

      <h4 class="text-center">
        <span style="font-weight: 300">User</span> Profile
      </h4>
      <hr />

      <div class="user-info-grid">
        <div class="info-row">
          <div class="icon-container">
            <i class="bi bi-person-fill"></i>
          </div>
          <div class="info-box">
            <label class="info-label">Name</label>
            <div class="info-value">{{ name }}</div>
          </div>
        </div>

        <div class="info-row">
          <div class="icon-container">
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div class="info-box">
            <label class="info-label">Email</label>
            <div class="info-value">{{ email }}</div>
          </div>
        </div>

        <div class="info-row">
          <div class="icon-container">
            <i class="bi bi-telephone-fill"></i>
          </div>
          <div class="info-box">
            <label class="info-label">Phone Number</label>
            <div class="info-value">{{ phoneNumber }}</div>
          </div>
        </div>

        <div class="info-row">
          <div class="icon-container">
            <i class="bi bi-person-badge"></i>
          </div>
          <div class="info-box">
            <label class="info-label">User ID</label>
            <div class="info-value">{{ id }}</div>
          </div>
        </div>
      </div>

      <div class="alert alert-info mt-4" role="alert">
        <i class="bi bi-info-circle me-2"></i>
        <span>To update your information you need to contact an administrator</span>
      </div>

      <hr />
      <button class="btn btn-danger w-100" (click)="onLogOut()">Log Out</button>
    </div>
  </div>
</div>
